<html>
<script src="https://code.jquery.com/jquery-2.0.3.min.js" ></script>

<body>
<h1>Nano Script Console</h1>

<pre id="output">
Enter nano script in the input line below.
</pre>


<input id="input" style="width:100%"></input>
</body>
<script src="nano-script.js"></script>

<script>
    var context = new NanoContext();
    var log = "";

    $("#input").keyup(function(e) {
        if(e.which == 13) {
            el = $("#input")
            code = el.val()
            $("#input").val("")

            log += code + "\n"
            try {
                log += "" + context.run(code) + "\n"
            } catch(ex) {
                log += "Error: " + ex + "\n"
            }
            log += JSON.stringify(context.variables) + "\n"
            $("#output").text(log)
        }
    })
</script>
</html>
